<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visitors List</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .visitor-box {
      background: rgba(255, 255, 255, 0.9);
      width: 90%;
      max-width: 500px;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .visitor-box h1 {
      text-align: center;
      margin-bottom: 15px;
      color: #222;
    }

    .visitor-box h3 {
      text-align: center;
      margin-bottom: 15px;
      color: #444;
      font-weight: 500;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #f5f5f5;
      margin: 8px 0;
      padding: 10px 12px;
      border-radius: 8px;
      font-weight: 500;
      color: #333;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .visitor-box {
        width: 95%;
        padding: 20px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="visitor-box">
    <h1>Visitors List</h1>
    <h3>Logged in as: <span id="userDisplay"></span></h3>
    <ul id="visitorList">
      <!-- Visitors will appear here via script.js -->
    </ul>
    <button onclick="logout()">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
